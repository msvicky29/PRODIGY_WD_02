<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="container">
        <div class="timer-Display">
            00 : 00 : 00 : 00
        </div>
        <ul class="laps"></ul>
          <div class="buttons">
            <button id="startTimer" onclick="start()" class="start"><h5 >Start</h5></button>
            <button id="pauseTimer" onclick="pause()" class="stop">Pause</button>
            <button id="resetTime" onclick="reset()" class="resetnew">Reset</button>
            <button id="restartTimer" onclick="restart()" class="reset">Restart</button>
            <button id="lap" onclick="lap()" class="lap">Lap</button>
            <button id="resetLap" onclick="resetLap()" class="reset">Reset Laps</button>
        </div>
    
    </div>
<script src="./script.js"></script>
</body>
</html>
